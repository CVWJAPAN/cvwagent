<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの居場所おあがり</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@0.5.0/dist/aframe-ar.min.js"></script>
    <style>
        body{margin:0;padding:20px;text-align:center}
        #hub-container{max-width:600px;margin:0 auto;background:#fff;padding:20px;border-radius:10px}
        #ar-section{margin:30px auto;max-width:600px;background:#fff;padding:20px;border-radius:10px}
        a-scene{width:100%;height:300px;max-height:300px;overflow:hidden}
    </style>
</head>
<body>
    <div id="hub-container">
        <h1>みんなの居場所おあがり</h1>
        <h2>ARでメニュー確認</h2>
        <div id="ar-section">
            <p>Hiroマーカーで確認（<a href="https://github.com/artoolkit/artoolkit5/blob/master/doc/patterns/Hiro.pdf">PDF</a>）</p>
            <a-scene embedded arjs="sourceType: webcam;">
                <a-text value="メニュー: 米5kg\nアレルギー: 卵不使用" color="white" position="0 0 -2"></a-text>
                <a-marker-camera preset="hiro"></a-marker-camera>
            </a-scene>
        </div>
        <p><a href="reports.html">報告を見る</a></p>
    </div>
</body>
</html>
