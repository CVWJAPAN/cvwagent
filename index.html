
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CVW Agent - Child Welfare AI</title>
  <meta name="description" content="AI Agent to support children and families in crisis.">
  <meta name="keywords" content="CVWJAPAN, child welfare, abuse prevention, AI, chatbot, help, support, empathy, GPT">
  <style>
    body {
      background: #f0f8ff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background-color: #111;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    main {
      width: 90%;
      max-width: 600px;
      background: #fff;
      margin-top: 1em;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fafafa;
      margin-bottom: 1em;
    }
    .chat-msg {
      margin: 5px 0;
    }
    .user { text-align: right; }
    .bot { text-align: left; color: #333; }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
    }
    #help-button {
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>CVW Agent</h1>
    <p>You're not alone. We're here to help.</p>
  </header>
  <main>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
    <button id="help-button" onclick="sendHelp()">HELP / たすけて</button>
  </main>

  <script>
    const chatBox = document.getElementById('chatBox');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `chat-msg ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY_HERE"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }],
            max_tokens: 200
          })
        });

        const data = await response.json();
        addMessage(data.choices[0].message.content || 'No response from AI.', 'bot');
      } catch (err) {
        console.error(err);
        addMessage('Sorry, the AI is unavailable at the moment.', 'bot');
      }
    }

    function sendHelp() {
      alert("A HELP alert has been sent. Please stay safe. Support is on the way.");
    }
  </script>
</body>
</html>
