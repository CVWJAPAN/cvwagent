<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CVWJAPAN ホーム</title>
    <style>body{font-family:Arial;text-align:center}</style>
</head>
<body>
    <h1>CVWJAPAN ホーム</h1>
    <p>「みんなの居場所おあがり」へようこそ！</p>
    <a href="#support">食料支援へ</a>
    <div id="support">
        <h2>食料支援依頼</h2>
        <input type="text" id="support-input" placeholder="支援内容（例: 米5kg）...">
        <input type="text" id="support-address" placeholder="配布先住所（例: 東京都XX区XX町）...">
        <button onclick="requestSupport()">依頼</button>
        <div id="support-request"></div>
    </div>
    <script>
        function requestSupport(){
            const input = document.getElementById("support-input").value;
            const addr = document.getElementById("support-address").value;
            const requestDiv = document.getElementById("support-request");
            if(input && addr){
                requestDiv.innerHTML += `<p>依頼: ${input}, 住所: ${addr}</p>`;
                document.getElementById("support-input").value = "";
                document.getElementById("support-address").value = "";
            } else {
                alert("配布先住所を入力してください。");
            }
        }
    </script>
</body>
</html>
