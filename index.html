<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CVW Agent - Help Center</title>
  <meta name="description" content="Child Welfare AI Agent for urgent and daily support.">
  <meta name="keywords" content="child welfare, abuse prevention, CVWJAPAN, help, AI chatbot, support, no return contribution">
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      padding: 0; margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #111;
      color: #fff;
      width: 100%;
      padding: 1em;
      text-align: center;
    }
    main {
      width: 90%;
      max-width: 600px;
      background: #fff;
      margin-top: 1em;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 1em;
      background: #fafafa;
    }
    .chat-msg {
      margin: 5px 0;
    }
    .user { text-align: right; }
    .bot { text-align: left; color: #333; }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
    }
    #help-button {
      background: red;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 1em;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CVW Agent</h1>
    <p>Child Support AI Chatbot</p>
  </header>
  <main>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
    <button id="help-button" onclick="sendHelp()">HELP / たすけて</button>
  </main>

  <script>
    const chatBox = document.getElementById('chatBox');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `chat-msg ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value;
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';

      // Send to Firebase Function (you’ll set this up)
      const response = await fetch('https://YOUR-FUNCTION-URL-HERE', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      addMessage(data.reply || 'No response from AI.', 'bot');
    }

    function sendHelp() {
      alert("Your HELP request has been sent. Support will contact you.");
      // Later: implement actual email/LINE trigger via Firebase
    }
  </script>
</body>
</html>
